
services:
  kafka:
    container_name: kafka
    image: apache/kafka:4.0.1-rc2
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "19092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data  
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - violence-detection-net
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "18085:8080"  
    environment:
      KAFKA_CLUSTERS_0_NAME: kraft-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092  
      KAFKA_CLUSTERS_0_ZOOKEEPER: ""              
    depends_on:
      - kafka
    networks:
      - violence-detection-net
    # --- MinIO ---

  minio:
    image: dataguy16/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=mypassword
    volumes:
      - minio_data:/bitnami/minio/data
    networks:
      - violence-detection-net
    command: server /bitnami/minio/data --console-address ":9001"

    restart: unless-stopped

  # --- MinIO Client ---
  minio_client:
    image: dataguy16/minio-client:latest
    container_name: minio_client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        sleep 20 && \
        mc alias set minio http://minio:9000 minio mypassword && \
        mc mb minio/inference-results || true && \
        mc mb minio/warehouse || true && \
        mc mb minio/checkpoint || true && \
        mc mb minio/rtsp-frames || true && \
        mc anonymous set download minio/inference-results || true
        mc anonymous set download minio/rtsp-frames || true
        tail -f /dev/null
      "
    networks:
      - violence-detection-net



  # --- RTSP Pusher ---
  rtsp_pusher:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rtsp-pusher
    container_name: rtsp_pusher
    environment:
      RTSP_BASE: rtsp://mediamtx:8554
    volumes:
      - ../data/processed/clips_for_streaming:/app/data/processed/clips_for_streaming:ro
      - ../data/metadata:/app/data/metadata:ro
      - ../tmp/rtsp-pusher:/app/tmp
      - ../logs/rtsp-pusher:/app/logs
      - ../pids:/app/pids
      - ../data/raw/RWF-2000:/app/data/raw/RWF-2000
      - ../data/playlist:/app/data/playlist
      - ../scripts/:/app/
    networks:
      - violence-detection-net
    restart: "no"
    # command: sh -c "tail -f /dev/null"

  # --- Mediamtx (RTSP Server) ---
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "8554:8554"
      - "8888:8888"
      - "8889:8889"
      - "8189:8189/udp"
    environment:
      RTSP_AUTH_USER: ""
      MTX_PROTOCOLS: tcp
      RTSP_AUTH_PASS: ""

    networks:
      - violence-detection-net
    restart: unless-stopped
    volumes:
      - ../config/mediamtx/mediamtx.yml:/mediamtx.yml

  # --- Producer ---
  producer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.producer
    container_name: producer
    environment:
      MINIO_ENDPOINT: minio:9000
      KAFKA_BROKER: kafka:9092
    networks:
      - violence-detection-net
    volumes:
      - ../scripts:/app/scripts
      - ../data:/app/data
    restart: on-failure

  spark-master:
    build:
      context: ..
      dockerfile: docker/Dockerfile.spark
    container_name: spark-master
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION: no
      SPARK_RPC_ENCRYPTION: no
      SPARK_LOCAL_CONF_DIR: /opt/bitnami/spark/conf/
      HOME: /tmp 
      SPARK_HOME: /opt/bitnami/spark
      SPARK_USER: sparkuser
      # - SPARK_DRIVER_MEMORY=4g  
      # - SPARK_EXECUTOR_MEMORY=2g
    ports:
      - "8080:8080" # Spark Web UI
      - "8005:8005"
    networks:
      - violence-detection-net
    volumes:
    - ../scripts:/opt/bitnami/spark/scripts
    - ../config/spark:/opt/bitnami/spark/conf
    restart: always
    deploy: 
          resources:
            limits:
              memory: 4g

  # =========================
  # Spark Worker
  # =========================
  spark-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.spark
    container_name: spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 4g
    volumes:
    - ../scripts:/opt/bitnami/spark/scripts
    - ../config/spark:/opt/bitnami/spark/conf
    depends_on:
      - spark-master
    networks:
      - violence-detection-net
    restart: always
    deploy: 
        resources:
          limits:
            memory: 6g

    
  # ---- Hive metastore -----
  mysql:
    image: mysql:8.4.5
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: metastore
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - violence-detection-net

  hive-metastore:
    build:
      context: ..
      dockerfile: docker/Dockerfile.hive
    container_name: hive-metastore
    hostname: hive-metastore
    ports:
      - "9083:9083"
    environment:
      - HIVE_SCHEMA_ACTION=init
      - WAIT_FOR_HOST=mysql
      - WAIT_FOR_PORT=3306
      - WAIT_TIMEOUT=120
      - HIVE_CONF_DIR=/opt/hive/conf
      - HIVE_HOME=/opt/hive
      - HIVE_SCHEMA_ACTION=init
    volumes:
      - ../config/hive_metastore/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
    depends_on:
      - mysql
    networks:
      - violence-detection-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - violence-detection-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    user: "0"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_INSTALL_PLUGINS=trino-datasource

    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
      - ../config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - violence-detection-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host)($$|/)'
    restart: unless-stopped
    networks:
      - violence-detection-net

  # ---- Trino -----
  trino-coordinator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.trino
    image: trino-with-s3a
    container_name: trino-coordinator
    hostname: trino-coordinator
    ports:
      - "8081:8080"
    volumes:
      - ../config/trino/coordinator/etc:/etc/trino
    mem_limit: 2.2g
    cpus: 0.5
    networks:
      - violence-detection-net


  trino-worker-1:
    image: trino-with-s3a
    container_name: trino-worker-1
    hostname: trino-worker-1
    volumes:
      - ../config/trino/worker1/etc:/etc/trino
    mem_limit: 1.5g
    cpus: 0.5
    networks:
      - violence-detection-net

  trino-worker-2:
    image: trino-with-s3a
    container_name: trino-worker-2
    hostname: trino-worker-2
    volumes:
      - ../config/trino/worker2/etc:/etc/trino
    mem_limit: 1.5g
    cpus: 0.5
    networks:
      - violence-detection-net

  chatbot:
      build:
        context: ..
        dockerfile: docker/Dockerfile.chatbot
      container_name: chatbot
      environment:
        - MINIO_ENDPOINT=minio:9000
        - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
        - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
        - GEMINI_API_KEY=${GEMINI_API_KEY}
        - ICEBERG_BUCKET=${ICEBERG_BUCKET}
        - ICEBERG_PREFIX=${ICEBERG_PREFIX}
      volumes:
        - chroma_data:/data/chroma
      ports:
        - "5002:5002"
      depends_on:
        - minio
      networks:
        - violence-detection-net 
networks:
  violence-detection-net:
volumes:
  zookeeper_data:
  kafka-data:
  minio_data:
  mysql-data:
  grafana-storage:
  chroma_data: