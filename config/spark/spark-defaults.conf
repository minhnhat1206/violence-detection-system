# --- Spark Master ---
spark.master                       spark://spark-master:7077
spark.app.name                     ViolenceDetectionPipeline
spark.submit.deployMode            client

# --- Logging ---
spark.eventLog.enabled              true
spark.eventLog.dir                  file:///opt/bitnami/spark/events

# --- Streaming ---
spark.sql.streaming.checkpointLocation s3a://inference-results/checkpoint/
spark.sql.streaming.forceDeleteTempCheckpointLocation true
spark.streaming.stopGracefullyOnShutdown true

# --- Kafka ---
spark.jars.packages                 org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.2,org.apache.hadoop:hadoop-aws:3.3.4,org.apache.iceberg:iceberg-spark-runtime-3.4_2.12:1.3.0

# --- Iceberg Catalog ---
spark.sql.extensions                org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.iceberg           org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type      hive
spark.sql.catalog.iceberg.uri       thrift://hive-metastore:9083
spark.sql.catalog.iceberg.warehouse s3a://inference-results/iceberg_warehouse/

# --- S3A / MinIO ---
spark.hadoop.fs.s3a.impl            org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.endpoint        http://minio:9000
spark.hadoop.fs.s3a.access.key      minio
spark.hadoop.fs.s3a.secret.key      mypassword
spark.hadoop.fs.s3a.path.style.access true
spark.hadoop.fs.s3a.connection.ssl.enabled false
spark.hadoop.fs.s3a.aws.credentials.provider org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider

# --- Parquet & Serialization ---
spark.sql.parquet.compression.codec snappy
spark.serializer                    org.apache.spark.serializer.KryoSerializer
spark.sql.shuffle.partitions        10
spark.default.parallelism           8

# --- Network & Stability ---
spark.network.timeout               800s
spark.executor.heartbeatInterval    60s
spark.rpc.message.maxSize           256
spark.sql.broadcastTimeout          3600

spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version 2
spark.hadoop.fs.s3a.fast.upload     true
